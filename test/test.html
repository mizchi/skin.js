<html>
  <head>
    <meta charset='utf8'/>
    <link rel='stylesheet' href='../node_modules/mocha/mocha.css' />
  </head>
  <body>

    <div id="mocha"></div>

    <div id="goblin">
      <span data-value='name'></span>
      <span data-value='hp'></span>
      <span data-value='mp'></span>
    </div>

    <div id="goblin_without_field">
    </div>

    <div id="maskgoblin">
      <span data-skin-value='name'></span>
      <span data-skin-value='hp'></span>
      <span data-skin-value='mp'></span>
    </div>

    <div id="maskgoblin_without_field">
    </div>

    <script type="text/template" id="goblin_template">

        <span data-value="name"></span>
        <span data-value="hp"></span>
        <span data-value="mp"></span>
      </div>
    </script>

    <script type="text/template" id="goblin_template_custom_target">
      <div class="monster">
        <span data-skin-value="name"></span>
        <span data-skin-value="hp"></span>
        <span data-skin-value="mp"></span>
      </div>
    </script>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../skin.js"></script>
    <script src="../test/skin_test.js"></script>

</html>
